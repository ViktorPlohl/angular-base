language: node_js

node_js:
  - 18

dist: focal

branches:
  only:
    - master

cache:
  directories:
    - node_modules

addons:
  chrome: stable

script:
  - npm install
  - npm run build

deploy:
  provider: gae
  keyfile: google-cloud-service-account.json
  project: plohl-com
  edge: true # használja a legújabb dpl v2 verziót
  cleanup: false
  on:
    branch: master

before_install:
  - echo $super_secret_password | gpg --passphrase-fd 0 --batch --yes --decrypt --output google-cloud-service-account.json google-cloud-service-account.json.gpg

env:
  global:
    secure: 

before_deploy:
  - gem install dpl -v 2.0.3.beta.4
