language: node_js
node_js:
  - '10.14.2'
sudo: true
dist: trusty

before_install:
  - openssl aes-256-cbc -K $encrypted_fe2bf69914bc_key -iv $encrypted_fe2bf69914bc_iv
    -in plohl-com-0a5522ff8a0f.json.enc -out plohl-com-0a5522ff8a0f.json -d

branches:
  only:
    - master

before_script:
  - export CHROME_BIN=/usr/bin/google-chrome
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - sudo apt-get update
  - sudo apt-get install -y libappindicator1 fonts-liberation
  - wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
  - sudo dpkg -i google-chrome*.deb

script:
  - ng test:ci
  - npm run e2e
  - ng build

deploy:
  provider: gae
  keyfile: plohl-com-0a5522ff8a0f.json
  project: plohl-com
  on:
    branch: master
